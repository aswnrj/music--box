<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="drumkit.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand site-name-navbar" href="#">Drumkit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active mx-5">
                    <a class="nav-link" href="/piano" target="_blank">Piano 🎹</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link" href="#">Drum-Kit 🥁</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-box">
        <div class="row">
            <div class="col-xl-3 col-lg-1">
            </div>
            <div class="key-img-box col-xl-6 p-0 col-lg-10">
                <img src="images/drumkit.png" alt="Drum-Kit" class="drumkit-img">
                <div class="key bg-dark text-light" id="crash">
                    R
                </div>
                <div class="key bg-dark text-light" id="floor-tom">
                    F
                </div>
                <div class="key bg-dark text-light" id="mid-tom">
                    G
                </div>
                <div class="key bg-dark text-light" id="high-tom">
                    H
                </div>
                <div class="key bg-dark text-light" id="snare">
                    J
                </div>
                <div class="key bg-dark text-light" id="ride">
                    I
                </div>
                <div class="key bg-dark text-light" id="hi-hat">
                    O
                </div>
                <div class="key bg-dark text-light" id="kick">
                    V
                </div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="drumkit.js" charset="utf-8"></script>
</body>

</html>
